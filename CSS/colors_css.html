<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* Color name */
        #firstPara{
            color: red;
        }
        /* RGB value */
        #secondPara{
            color: rgb(20, 186, 195);
        }
        /* Hexadecimal */
        #thirdPara{
            color: #9a5fcf;
            background-color: #bdeb73;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is my paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is my paragraph from third box</p>

</body>
</html>
