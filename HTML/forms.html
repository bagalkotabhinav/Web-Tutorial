<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is a form</h2>
    <form action="backend.php">

        <label for="name#">Name</label><br>
        <div>
            <input type="text" name="Name" id="name#">
        </div>
        <br>

        <label for="role$">Role</label><br>
        <div>
            <input type="text" name="Role" id="role$">
        </div>
        <br>

        <div>
            Email: <input type="email" name="Email" id="">
        </div>
        <br>

        <div>
            Date: <input type="date" name="" id="">
        </div>
        <br>

        <div>
            Place:
            India: <input type="checkbox" name="" id="" checked>
            USA: <input type="checkbox" name="" id="">
            China: <input type="checkbox" name="" id="">
        </div>
        <br>

        <div>
            Salary: <input type="number" name="" id="">
        </div>
        <br>

        <div>
            CGPA: <input type="number" name="" id="">
        </div>
        <br>

        <div>
            Gender:
            Male: <input type="radio" name="gender" id="">
            Female: <input type="radio" name="gender" id="">
        </div>
        <br>

        <div>
            Write about yourself:<br><textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>

        <div>
            <label for="car">Car</label><br>
            <select name="mycar" id="car">
                <option value="wagonr">Wagonr</option>
                <option value="indica">Indica</option>
                <option value="swift">Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="reset" value="Reset">
        </div>

        <div>
            <input type="submit" value="Submit Now">
        </div>
 
    </form>
</body>
</html>
<!--action in form updates data to the file-->
