<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
</head>
<body>
    <h3>IDs and Classes</h3>
    
    <div id="mainbox" class="redbg blackborder">
        This is mainbox
    </div>
    <span class="redbg"></span>

    <!--Emmet takes div tag as default-->
    <div class="redbg"></div>

    <!-- span.redbg   :for class -->
    <span class="redbg"></span>  

    <!-- span#    :for id-->
    <span id="mainbox"></span>

    <!-- div.class1.class2... -->
    <div class="redbg blackborder"></div>

    <!-- span.redbg.blackborder.roundedge*3   :for 3 such spans -->
    <span class="redbg blackborder roundedge"></span>
    <span class="redbg blackborder roundedge"></span>
    <span class="redbg blackborder roundedge"></span>
    
</body>
</html>
