<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- &lt; for < &gt; for > -->
    <!-- Entities written by ampersand: & -->
    <div class="container">
        <p>This is a para</p>
    </div>
    <div class="container">
        <p>This is a &nbsp; para</p>
        <p>This is a para. &lt;p&gt;</p>
        <p>This is pound: &pound;</p>
        <p>This is copyright &copy;</p>
        <p>&frac56;</p>
        <p>&Fouriertrf;</p>
        <p>This empty: &#8203;</p>
    </div>
</body>
</html>
